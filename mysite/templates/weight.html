<div class="container ">
    <div class="row">
        <h4><u>Your weight history</u></h4>
        <div class="card-style">
            {% for eachData in data %}
            <div class="card pl-4 "
                style=" margin-top: 40px; border-radius: 5px;  box-shadow: 10px 5px 5px  gray; background-color: rgb(241, 241, 241);">




                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="">{{ eachData.datetime }} </p>
                    <h4 class="">Your weight is {{ eachData.amount |floatformat:2 }}</h4>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>
